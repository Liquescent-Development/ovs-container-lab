version: '3.8'

services:
  # OVN SDN Controller (central control plane)
  ovn-central:
    build: ./ovn-container
    container_name: ovn-central
    hostname: ovn-central
    restart: unless-stopped
    privileged: true
    networks:
      transit-overlay:
        ipv4_address: 192.168.100.5
    ports:
      - "6641:6641"  # OVN Northbound DB
      - "6642:6642"  # OVN Southbound DB
      - "9876:5000"  # Docker network driver API (map container 5000 to host 9876)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Docker API access
      - ovn-nb-db:/var/lib/ovn
      - ovn-logs:/var/log/ovn
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
      - SYS_NICE
    environment:
      - ENABLE_DOCKER_DRIVER=true
    healthcheck:
      test: ["CMD", "/healthcheck.sh"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    labels:
      - "ovs-lab=true"
      - "component=control-plane"

  # OVS runs on the host VM, not in containers
  # This simplifies networking and avoids Docker bridge issues


  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    labels:
      - "ovs-lab=true"
      - "component=monitoring"

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    labels:
      - "ovs-lab=true"
      - "component=monitoring"


  # ==================== TEST CONTAINERS - VPC A ====================
  
  vpc-a-web:
    image: alpine:latest
    container_name: vpc-a-web
    hostname: vpc-a-web
    restart: unless-stopped
    network_mode: none  # Will be connected to OVS
    command: >
      sh -c "
        apk add --no-cache netcat-openbsd iperf3 curl wget >/dev/null 2>&1;
        nc -l -k -p 80 < /dev/zero > /dev/null 2>&1 &
        nc -l -k -p 443 < /dev/zero > /dev/null 2>&1 &
        iperf3 -s -D;
        sleep infinity
      "
    profiles:
      - testing
      - vpc
    labels:
      - "ovs-lab=true"
      - "vpc=a"
      - "tier=web"

  vpc-a-app:
    image: alpine:latest
    container_name: vpc-a-app
    hostname: vpc-a-app
    restart: unless-stopped
    network_mode: none  # Will be connected to OVS
    command: >
      sh -c "
        apk add --no-cache netcat-openbsd iperf3 >/dev/null 2>&1;
        nc -l -k -p 8080 < /dev/zero > /dev/null 2>&1 &
        nc -l -k -p 8443 < /dev/zero > /dev/null 2>&1 &
        iperf3 -s -D;
        sleep infinity
      "
    profiles:
      - testing
      - vpc
    labels:
      - "ovs-lab=true"
      - "vpc=a"
      - "tier=app"

  vpc-a-db:
    image: alpine:latest
    container_name: vpc-a-db
    hostname: vpc-a-db
    restart: unless-stopped
    network_mode: none  # Will be connected to OVS
    command: >
      sh -c "
        apk add --no-cache netcat-openbsd >/dev/null 2>&1;
        nc -l -k -p 5432 < /dev/zero > /dev/null 2>&1 &
        nc -l -k -p 3306 < /dev/zero > /dev/null 2>&1 &
        sleep infinity
      "
    profiles:
      - testing
      - vpc
    labels:
      - "ovs-lab=true"
      - "vpc=a"
      - "tier=db"

  # ==================== TEST CONTAINERS - VPC B ====================
  
  vpc-b-web:
    image: alpine:latest
    container_name: vpc-b-web
    hostname: vpc-b-web
    restart: unless-stopped
    network_mode: none  # Will be connected to OVS
    command: >
      sh -c "
        apk add --no-cache netcat-openbsd iperf3 curl wget >/dev/null 2>&1;
        nc -l -k -p 80 < /dev/zero > /dev/null 2>&1 &
        nc -l -k -p 443 < /dev/zero > /dev/null 2>&1 &
        iperf3 -s -D;
        sleep infinity
      "
    profiles:
      - testing
      - vpc
    labels:
      - "ovs-lab=true"
      - "vpc=b"
      - "tier=web"

  vpc-b-app:
    image: alpine:latest
    container_name: vpc-b-app
    hostname: vpc-b-app
    restart: unless-stopped
    network_mode: none  # Will be connected to OVS
    command: >
      sh -c "
        apk add --no-cache netcat-openbsd iperf3 >/dev/null 2>&1;
        nc -l -k -p 8080 < /dev/zero > /dev/null 2>&1 &
        nc -l -k -p 8443 < /dev/zero > /dev/null 2>&1 &
        iperf3 -s -D;
        sleep infinity
      "
    profiles:
      - testing
      - vpc
    labels:
      - "ovs-lab=true"
      - "vpc=b"
      - "tier=app"

  vpc-b-db:
    image: alpine:latest
    container_name: vpc-b-db
    hostname: vpc-b-db
    restart: unless-stopped
    network_mode: none  # Will be connected to OVS
    command: >
      sh -c "
        apk add --no-cache netcat-openbsd >/dev/null 2>&1;
        nc -l -k -p 5432 < /dev/zero > /dev/null 2>&1 &
        nc -l -k -p 3306 < /dev/zero > /dev/null 2>&1 &
        sleep infinity
      "
    profiles:
      - testing
      - vpc
    labels:
      - "ovs-lab=true"
      - "vpc=b"
      - "tier=db"

  # ==================== TRAFFIC GENERATION ====================

  traffic-generator:
    build: ./traffic-generator
    container_name: traffic-generator
    restart: "no"
    networks:
      transit-overlay:
        ipv4_address: 192.168.100.200
    privileged: true
    volumes:
      - ./traffic-generator:/workspace
    command: sleep infinity
    labels:
      - "ovs-lab=true"
      - "component=testing"
    profiles:
      - traffic

  # ==================== CHAOS ENGINEERING ====================

  pumba:
    image: gaiaadm/pumba:latest
    container_name: pumba
    restart: "no"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --help  # Default to help, will be overridden when running chaos
    labels:
      - "ovs-lab=true"
      - "component=chaos"
    profiles:
      - chaos

networks:
  transit-overlay:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.100.0/24
          gateway: 192.168.100.1

volumes:
  prometheus-data:
  grafana-data:
  ovn-nb-db:
  ovn-logs: