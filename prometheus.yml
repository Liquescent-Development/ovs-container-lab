global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  # Host VM exporters (OVS runs on the Lima VM host, not in containers)
  # Docker containers can reach the host at 172.17.0.1 (docker0 gateway)
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['172.17.0.1:9100']
        labels:
          instance: 'lima-host'

  - job_name: 'ovs_exporter'
    static_configs:
      - targets: ['172.17.0.1:9475']
        labels:
          instance: 'lima-host'
          component: 'ovs'
