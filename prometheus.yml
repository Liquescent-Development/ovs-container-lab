global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  # Host VM exporters (OVS runs on the Lima VM host, not in containers)
  # In Lima, containers can reach the host via host.lima.internal or host.docker.internal
  # We use host.docker.internal which Docker Desktop and Lima both support
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['host.docker.internal:9100']
        labels:
          instance: 'lima-host'

  - job_name: 'ovs_exporter'
    static_configs:
      - targets: ['host.docker.internal:9475']
        labels:
          instance: 'lima-host'
          component: 'ovs'

  # OVN exporter runs inside ovn-central container (port exposed to host)
  - job_name: 'ovn_exporter'
    static_configs:
      - targets: ['host.docker.internal:9476']
        labels:
          component: 'ovn'
          instance: 'ovn-central'
